<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Четвертый спринт">
  <meta name="author" content="Илья Варганов">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header/logo.svg" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile/profile_image.png" alt="Аватар">
      <div class="profile__info">
        <h1 id="profile__name"  class="profile__name">Жак-Ив Кусто</h1>
        <p id="profile__job"  class="profile__job">Исследователь океана</p>
        <button id="profile__edit-button" class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__list-item">
          <img class="elemenets__item-image" src="./images/elements/karachaevsk.jpg" alt="Карачаевск">
          <div class="elements__item-info">
            <h2 class="elements__item-title">Карачаевск</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__list-item">
          <img class="elemenets__item-image" src="./images/elements/elbrus.jpg" alt="Эльбрус">
          <div class="elements__item-info">
            <h2 class="elements__item-title">Гора Эльбрус</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__list-item">
          <img class="elemenets__item-image" src="./images/elements/dombay.jpg" alt="Домбай">
          <div class="elements__item-info">
            <h2 class="elements__item-title">Домбай</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__list-item">
          <img class="elemenets__item-image" src="./images/elements/elbrus.jpg" alt="Эльбрус">
          <div class="elements__item-info">
            <h2 class="elements__item-title">Гора Эльбрус</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__list-item">
          <img class="elemenets__item-image" src="./images/elements/dombay.jpg" alt="Домбай">
          <div class="elements__item-info">
            <h2 class="elements__item-title">Домбай</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__list-item">
          <img class="elemenets__item-image" src="./images/elements/karachaevsk.jpg" alt="Карачаево-Ч">
          <div class="elements__item-info">
            <h2 class="elements__item-title">Карачаево-Черкесская Республика</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div id="popup" class="popup">
    <div class="popup__container">
      <button id="popup__close" type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="edit-form" id="popup__form" class="popup__form" action="#">
        <fieldset class="popup__fieldset">
          <input id="popup__name-input" class="popup__input" placeholder="Имя">
          <input id="popup__job-input" class="popup__input" placeholder="Род занятий">
          <button type="submit" id="popup__save-button" class="popup__save-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
