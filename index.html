<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Блок JS">
  <meta name="author" content="Илья Варганов">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header/logo.svg" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile/profile_image.png" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <template id="elementTemplate">
          <li class="element">
            <img class="element__image" src="./images/elements/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__info">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like-button"></button>
            </div>
            <button class="element__remove-button" type="button"></button>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile-edit">
    <div class="popup__container popup__container_type_profile-edit">
      <button class="popup__close-button" id="popup__close-edit" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="profile_edit" id="profile_edit" action="#">
        <fieldset class="popup__fieldset">
          <input id="name-field" name="input_name" class="popup__input popup__input_content_name-field"
            placeholder="Имя" type="text" minlength="2" maxlength="40" required>
          <span class="popup__form-input-error popup__form-input-error_content_name-field"></span>
          <input id="job-field" name="input_job" class="popup__input popup__input_content_job-field"
            placeholder="О себе" type="text" minlength="2" maxlength="200" required>
          <span class="popup__form-input-error popup__form-input-error_content_job-field"></span>
          <button name="profile_save" type="submit" class="popup__save-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-place">
    <div class="popup__container popup__container_type_new-place">
      <button class="popup__close-button" id="popup__close-place" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new_place" id="new_place">
        <fieldset class="popup__fieldset">
          <input id="place-name" name="input_place-name" class="popup__input popup__input_content_place-name"
            placeholder="Название" type="text" minlength="2" maxlength="30" required>
          <span class="popup__form-input-error popup__form-input-error_content_place-name"></span>
          <input id="image-url" name="input_image-url" class="popup__input popup__input_content_image-url"
            placeholder="Ссылка на картинку" type="url" required>
          <span class="popup__form-input-error popup__form-input-error_content_image-url"></span>
          <button name="place_create" class="popup__save-button" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button class="popup__close-button" id="popup__close-image" type="button"></button>
      <figure class="popup__image-wrapper">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
